<div class="admin-table-container">
  <button (click)="getdata()">Get Feedbacks</button>

  <table *ngIf="feedBackList && feedBackList.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Comments</th>
        <th>Rating</th>
        <th>Reviewed</th>
        <th>Update Review</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedBackList">
        <td>{{feedback.userName}}</td>
        <td>{{feedback.comments}}</td>
        <td>{{feedback.rating}}</td>
        <td>{{feedback.reviewed}}</td>
        <td>
          <input type="submit" (click)="updateReview(feedback.id)" value="Update Review" />
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!feedBackList || feedBackList.length === 0" style="text-align:center; color:#888; margin-top:2rem;">
    No feedbacks to display.
  </div>
</div>
