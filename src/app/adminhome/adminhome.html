<button (click)="getdata()">Get Feedbacks</button>

<table>
    <tr>
        <th>Name</th>
        <th>Comments</th>
        <th>Rating</th>
        <th>Reviwed</th>
        <th>Update Review</th>
    </tr>

    <tr *ngFor="let feedback of feedBackList">
        <td>{{feedback.userName}}</td>
        <td>{{feedback.comments}}</td>
        <td>{{feedback.rating}}</td>
        <td>{{feedback.reviewed}}</td>
        <td><input type="Submit" (click)="updateReview(feedback.id)" value="Update Review" /></td>
    </tr>
</table>
